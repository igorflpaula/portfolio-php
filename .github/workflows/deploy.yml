name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, dom, fileinfo, sqlite, pdo, pdo_sqlite

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Install Dependencies
        run: composer install --prefer-dist --no-progress

      - name: Generate key
        run: php artisan key:generate

      - name: Configure .env for deploy
        run: |
          REPO_NAME=$(echo ${{ github.event.repository.name }})

          echo "Setting APP_URL to production URL for final links..."
          sed -i "s|APP_URL=.*|APP_URL=https://$(echo ${{ github.repository_owner }}).github.io/$(echo $REPO_NAME)|" .env

          echo "Setting CRAWL_URL to localhost for crawler..."
          echo "CRAWL_URL=http://localhost" >> .env

          echo "Disabling database..."
          sed -i '/^DB_CONNECTION=/s/=.*/=null/' .env
          echo "SESSION_DRIVER=file" >> .env

      - name: Clear Config Cache
        run: php artisan config:clear

      - name: Build static site
        run: php artisan export

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
